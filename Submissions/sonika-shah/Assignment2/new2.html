<html>
	<head>
		<title>Assignment-2</title>

	<body>
		<script type="text/javascript">
		var container = document.createElement('div');
		container.id = 'container';
		var b1 = document.createElement('div');
		var b2 = document.createElement('div');
		var b3 = document.createElement('div');
		var b4 = document.createElement('div');
		var b5 = document.createElement('div');
	

		b1.innerHTML = "Header";
		b2.innerHTML = "Main part";
		b3.innerHTML = "Main part";
		b4.innerHTML = "Side part";
		b5.innerHTML = "Footer";

        b1.style.gridArea = "header";
        b2.style.gridArea = 'mainpt1'
        b3.style.gridArea = 'mainpt2'
        b4.style.gridArea = 'side'
        b5.style.gridArea = 'footer'
		
		//forming grid using javascript
		
		
		container.style.display = "grid"
		container.style.gridTemplateAreas = '"header header header header header header" "mainpt1 mainpt1 mainpt2 mainpt2 side side" "footer footer footer footer side side"';
                       
		document.body.style.margin = "0px";
		document.body.style.padding = "0px";
		
		
		b1.style.border = "3px solid #81160E";
		b1.style.padding = "20px";
        b2.style.border = "3px solid #81160E";
        b2.style.padding = "20px";
        b3.style.border = "3px solid #81160E";
        b3.style.padding = "20px";
        b4.style.border = "3px solid #81160E";
        b4.style.padding = "20px";
        b5.style.border = "3px solid #81160E";
        b5.style.padding = "20px";
        
        container.appendChild(b1)
        container.appendChild(b2)
        container.appendChild(b3)
        container.appendChild(b4)
        container.appendChild(b5)
        document.body.appendChild(container);

        container.style.textAlign = "center";
		container.style.color = "#81160E";
		container.style.border = "#81160E";
		
		
        //add and remove event listner

       
        

        var el = document.getElementById("container");

        el.addEventListener('click', function() {
        alert("Hello!");
        });
		
		
        </script>
        <p>CLICK ON THE GRID..<p>
